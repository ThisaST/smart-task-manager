<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Task Manager</title>
    <style>
      /* Prevent flash by defaulting to system theme */
      @media (prefers-color-scheme: dark) {
        html { color-scheme: dark; }
      }
      @media (prefers-color-scheme: light) {
        html { color-scheme: light; }
      }
    </style>
    <script>
      // Apply theme immediately from localStorage to prevent flash
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const effectiveTheme = theme === 'system' ? systemTheme : theme;
        
        if (effectiveTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        
        // Store the applied theme for debugging
        window.__THEME_DEBUG__ = { stored: theme, effective: effectiveTheme, system: systemTheme };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
