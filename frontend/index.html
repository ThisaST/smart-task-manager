<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <style>
      /* Prevent flash by defaulting to system theme */
      @media (prefers-color-scheme: dark) {
        html { color-scheme: dark; }
      }
      @media (prefers-color-scheme: light) {
        html { color-scheme: light; }
      }
    </style>
    <script>
      // Early theme initialization to prevent flash
      (function() {
        try {
          // Get theme from localStorage
          const stored = localStorage.getItem('task-manager-theme');
          if (!stored) return;
          
          const parsed = JSON.parse(stored);
          const mode = parsed.state?.mode || parsed.mode;
          if (!mode) return;
          
          // Get system theme
          const systemIsDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          // Determine if we should apply dark theme
          let shouldBeDark = false;
          if (mode === 'dark') {
            shouldBeDark = true;
          } else if (mode === 'system') {
            shouldBeDark = systemIsDark;
          }
          
          // Apply theme immediately
          const root = document.documentElement;
          if (shouldBeDark) {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark');
          }
          
          // Set data attributes for consistency
          root.setAttribute('data-theme', mode);
          root.setAttribute('data-resolved-theme', shouldBeDark ? 'dark' : 'light');
        } catch (e) {
          // Silently fail - React will handle it
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
